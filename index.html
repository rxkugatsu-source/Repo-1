<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dex, Jake and Allen Company</title>
  <meta name="description" content="Dex, Jake and Allen Company — Simple landing page" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      color: #aaa;
    }
    .btn {
      background: #7dd3fc;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dex, Jake and Allen Company</h1>
    <p>We build simple solutions for modern businesses.</p>
    <form id="contact" onsubmit="event.preventDefault(); alert('Form submitted (demo).');">
      <input type="text" placeholder="Your name" required>
      <input type="email" placeholder="Your email" required>
      <textarea rows="4" placeholder="Your message"></textarea>
      <button class="btn" type="submit">Send</button>
    </form>
    <footer>
      © <span id="year"></span> Dex, Jake and Allen Company
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
